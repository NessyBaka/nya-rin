<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fe8e34">
    <meta name="keywords" content="love live, rabu raibu, school idol project, rin, idol, nya, neko, cat, button, sound">
    <meta name="description" content="Just make your day nyanderful with only one cute idol (and button of course)!">
    <meta name="author" content="twitter.com/aneyoof">
    <title>Rin's nya~ button!</title>
    <link rel="icon" href="/rin-res/favicon.png" type="image/png">
    <style>
        html{background:white;font-family:"Comic Sans MS","Comic Sans",sans-serif;color:white}body{margin:0;height:100vh;width:100vw;top:0;left:0;display:flex;justify-content:center;align-items:center;flex-direction:column;background-color:transparent}#bottom-nya{position:absolute;bottom:0;left:0;width:100vw;transition:all 150ms ease-in-out;color:white;background-color:rgba(0,0,0,0.1);text-align:center}#bottom-nya #div-like-lol{margin:10px;font-size:16px;display:inline-block}#bottom-nya a,#bottom-nya a:visited{color:white}#bottom-nya:hover{background-color:rgba(0,0,0,0.45)}a{transition:transform 80ms ease-in-out}a:focus{font-weight:bold;font-size:20px;outline:0}a:focus #bottom-nya{background-color:rgba(0,0,0,0.45)}#h{display:inline-block;background-image:url(/rin-res/heart.png);background-size:100%;height:20px;width:20px;vertical-align:middle}#background{display:block;position:absolute;top:0;left:0;width:100vw;height:100vh;overflow:hidden;z-index:-999;opacity:.8}#background-source{user-select:none;display:block;width:100vw;height:100vh;object-fit:cover}
    </style>
    <!--This page only code-->
    <script src="./rin-js/rin.min.js" async></script>
</head>
<body role="application">
    <div id="pl"><!--This thing was created for preloading a hovered state background--></div>
    <picture id="background">
        <source id="background-webp" srcset="rin-res/background-blurred.webp">
        <source id="background-jpeg" srcset="rin-res/background-blurred.jpg">
        <img id="background-source" src="rin-res/background-blurred.jpg">
    </picture>
    <button id="nya-button" onclick="r.p()" aria-label="A button that makes rin say 'nya'" tabindex="0" title="A button that makes rin say 'nya~'" style="width:250px;height:250px;border-radius:125px"></button>
    <div id="bottom-nya">
        <span id="div-like-lol">Created with <i id="h" alt="❤"></i> by <b>aneyo</b> - <a href="https://twitter.com/aneyoof" target="_blank" rel="noreferrer" title="aneyo @ twitter">Twitter</a> - <a href="https://www.youtube.com/watch?v=v1n9mfrCPiU" target="_blank" rel="noopener" title="source video from youtube for sound samples">Audio samples video source</a> - <a href="https://love-live.wikia.com/wiki/Rin_Hoshizora" target="_blank" rel="noopener" title="Hoshizora Rin wiki page @ Love Live! Wikia">Who is the <b>Hoshizora Rin?</b></a></span>
    </div>
    <!--This page only style-->
    <style>
        #pl{background-image:url(/rin-res/button-hover.jpg);display:none}#nya-button{box-shadow:0 14px 28px rgba(0,0,0,0.25),0 10px 10px rgba(0,0,0,0.22);background:white url(/rin-res/button.jpg) no-repeat;background-size:100%;border:0;cursor:pointer;transition:all 90ms ease-in-out}#nya-button:active{box-shadow:0 3px 6px rgba(0,0,0,0.16),0 3px 6px rgba(0,0,0,0.23) !important;transform:scale(.95,.95) !important;background-image:url(/rin-res/button-hover.jpg) !important}#nya-button:hover{box-shadow:0 10px 20px rgba(0,0,0,0.19),0 6px 6px rgba(0,0,0,0.23);transform:scale(.98,.98);background-image:url(/rin-res/button-hover.jpg)}#nya-button:focus{outline:0}
    </style>
</body>
</html>
